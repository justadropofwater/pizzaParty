<header class="hero-unit" id="banner">
	<div class="container" style="height: 150px;">
		<uib-carousel interval="careouselInterval" no-wrap="noWrapSlides" no-pause="noPause">
			<uib-slide ng-repeat="slide in slides" index="slide.id">
				<img ng-src="{{slide.image}}" style="margin:auto; height: 150px; width: auto; position: relative;">
				<div class="carousel-caption">
					<p>{{slide.text}}</p>
				</div>
			</uib-slide>
		</uib-carousel>
	</div>
</header>
